{% extends 'accounts/base.html' %}

{% block title %}Employee - Set Password{% endblock %}

{% block content %}
{% load crispy_forms_tags %}
<div class="col-md-7">
    <form action="{% url 'accounts:employee_set_password' uid=user.id %}" method="post" accept-charset="utf-8">
        {% csrf_token %}
        {{ set_password_form | crispy }}
        <button type="submit" class="my-btn my-btn-primary p-2">Set Password</button>
    </form>
</div>
{% endblock %}
